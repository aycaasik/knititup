<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="signupstyle.css">

    <title> Sign In - Knit It Up </title>
</head>


<body>
<div class="signinsection">
<div class="logo"> <a href="index.html" > <img src="logo21.png" alt=""> </a> </div>
<div class="text-center mt-4 name"> Sign In </div>
<form class="p-3 mt-3">
    <br>


<!-- name -->
<div class="form-field d-flex align-items-center"> 
    <span class="fas fa-user"></span> 
    <input type="name" name="name" id="name" placeholder="First and Last Name">
</div> 


<!-- username -->
<div class="form-field d-flex align-items-center"> 
    <span class="far fa-user"></span> 
    <input type="text" name="userName" id="userName" placeholder="Username"> 
</div>
    

<!-- password -->
<div class="form-field d-flex align-items-center"> 
    <span class="fas fa-key"></span> 
    <input type="password" name="password" id="pwd" placeholder="Password"> 
</div> 


<!-- e-mail -->
<div class="form-field d-flex align-items-center"> 
    <span class="far fa-user"></span> 
    <input type="text" name="email" id="email" placeholder="E-mail"> 
</div>
                
<button class="btn mt-3">Sign In</button>
       
</form>
       
<br>
      
<div class="text-center fs-6">
    <p>Have an account? <a href="/login.html" target="_blank"> Login</a></p>
</div>
   
</div>

</body>

</html>
